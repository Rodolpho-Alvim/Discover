<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Avatar de Rodolpho Alvim, sorrindo, de barba e camisa azul"
        />
        <p>@rodolphoalvim</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://github.com/rodolpho-alvim" target="_blank">Github</a>
        </li>
        <li>
          <a href="https://www.instagram.com/rodolpho_alvim/" target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a
            href="https://www.facebook.com/rodolpho.carvalho.7/"
            target="_blank"
            >Facebook</a
          >
        </li>
        <li>
          <a href="https://www.twitter.com/rodolpho_alvim/" target="_blank"
            >X</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/rodolpho-alvim" target="_blank">
          <ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://www.instagram.com/rodolpho_alvim/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://www.facebook.com/rodolpho.carvalho.7/" target="_blank">
          <ion-icon name="logo-facebook"></ion-icon
        ></a>
        <a href="https://www.twitter.com/rodolpho_alvim/" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com ♥︎ pela <a href="http://rocketseat.com.br">RocketSeat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
